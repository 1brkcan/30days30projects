<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Ã–zel Ana Sayfa</title>
</head>
<body>
    
    <div class="container">

        <div class="nav">
            <ul class="nav-list">
                <li class="item">
                    <a href="https://fonts.google.com" target="_blank">Fonts</a>
                </li>
                <li class="item">
                    <a href="https://whirl.netlify.app/" target="_blank">Whirl</a>
                </li>
                <li class="item">
                    <a href="https://bakkodum.com" target="_blank">Bakkodum</a>
                </li>
                <li class="item">
                    <a href="https://itch.io" target="_blank">Itch</a>
                </li>
            </ul>
        </div>

        <div class="header">

            <div class="main">
                <label class="menu-button-wrapper" for="">
                  <input type="checkbox" class="menu-button">
                  <div class="icon-wrapper">
                    <label class="hamburger">
                      <input class="hamburger-input" type="checkbox">
                      <span class="hamburger-line first"></span>
                      <span class="hamburger-line second"></span>
                      <span class="hamburger-line third"></span>
                    </label>
                  </div>
                  <div class="item-list">
                    <div>
                        <a href="https://www.instagram.com/" target="_blank">
                            <div class="shortcut-icon">
                                <img src="img/icons8-instagram-100.png" alt="instagram">
                            </div>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.linkedin.com/feed/" target="_blank">
                            <div class="shortcut-icon">
                                <img src="img/icons8-linkedin-100.png" alt="linkedln">
                            </div>
                        </a>
                    </div>
                    <div>
                        <a href="https://twitter.com/home" target="_blank">
                            <div class="shortcut-icon">
                                <img src="img/icons8-x-100.png" alt="Twitter">
                            </div>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.youtube.com/" target="_blank">
                            <div class="shortcut-icon">
                                <img src="img/icons8-youtube-100.png" alt="Youtube">
                            </div>
                        </a>
                    </div>
                  </div>
                </label>
              </div>

            <div class="shortcuts">
                <a href="https://www.instagram.com/" target="_blank">
                    <div class="shortcut-icon">
                        <img src="img/icons8-instagram-100.png" alt="instagram">
                    </div>
                </a>
                <a href="https://www.linkedin.com/feed/" target="_blank">
                    <div class="shortcut-icon">
                        <img src="img/icons8-linkedin-100.png" alt="linkedln">
                    </div>
                </a>
                <a href="https://twitter.com/home" target="_blank">
                    <div class="shortcut-icon">
                        <img src="img/icons8-x-100.png" alt="Twitter">
                    </div>
                </a>
                <a href="https://web.whatsapp.com/" target="_blank">
                    <div class="shortcut-icon">
                        <img src="img/icons8-whatsapp-100.png" alt="WhatsApp">
                    </div>
                </a>
                <a href="https://open.spotify.com/intl-tr" target="_blank">
                    <div class="shortcut-icon">
                        <img src="img/icons8-spotify-100.png" alt="Spotify">
                    </div>
                </a>
                <a href="https://www.youtube.com/" target="_blank">
                    <div class="shortcut-icon">
                        <img src="img/icons8-youtube-100.png" alt="Youtube">
                    </div>
                </a>
            </div>
        </div>

        <div class="search-area">
            <div class="input-group">
                <img src="img/icons8-google-100.png" alt="">
                <input type="text" class="search-input" placeholder="Google'da ara!">
            </div>
            <div class="input-controls">
                <div class="search search-btn">
                    <img src="img/icons8-search-48.png" alt="">
                </div>
            </div>
        </div>

        <div class="links">
            <div class="column">
                <a href="https://stackoverflow.com/" class="link" target="_blank">
                    <div class="img">
                        <img src="img/icons8-stack-overflow-100.png" alt="">
                    </div>
                    <div class="text">
                        <p class="text-header">Stack Overflow</p>
                        <p class="url">stackoverflow.com</p>
                    </div>
                </a>
                <a href="https://www.btkakademi.gov.tr/portal" class="link" target="_blank">
                    <div class="img">
                        <img src="img/logo.png" alt="">
                    </div>
                    <div class="text">
                        <p class="text-header">Btk Akademi</p>
                        <p class="url">btkakademi.gov.tr</p>
                    </div>
                </a>
                <a href="https://www.udemy.com/home/my-courses/learning/" class="link" target="_blank">
                    <div class="img">
                        <img src="img/logo-udemy.svg" alt="">
                    </div>
                    <div class="text">
                        <p class="text-header">Udemy</p>
                        <p class="url">udemy.com</p>
                    </div>
                </a>
                <a href="https://getbootstrap.com/" class="link" target="_blank">
                    <div class="img">
                        <img src="img/bootstrap-logo-shadow.png" alt="">
                    </div>
                    <div class="text">
                        <p class="text-header">Bootstrap</p>
                        <p class="url">bootstrap.com</p>
                    </div>
                </a>
            </div>
            <div class="column">
               <a href="https://www.sorbil.org/egitimler" class="link" target="_blank">
                    <div class="img">
                        <img style="border-radius: 5px;" src="img/sorbil.jpg" alt="">
                    </div>
                    <div class="text">
                        <p class="text-header">Sorbil</p>
                        <p class="url">sorbil.org</p>
                    </div>
                </a> 
               <a href="#" class="link" target="_blank">
                    <div class="img">
                        <img src="img/icons8-tiktok-100.png" alt="">
                    </div>
                    <div class="text">
                        <p class="text-header">Tiktok</p>
                        <p class="url">tiktok.com</p>
                    </div>
                </a> 
               <a href="https://mail.google.com/mail/u/0/#inbox" class="link" target="_blank">
                    <div class="img">
                        <img src="img/icons8-gmail-100.png" alt="">
                    </div>
                    <div class="text">
                        <p class="text-header">Gmail</p>
                        <p class="url">gmail.com</p>
                    </div>
                </a> 
               <a href="https://github.com/" class="link" target="_blank">
                    <div class="img">
                        <img style="width: 55px;" src="img/icons8-github-100.png" alt="">
                    </div>
                    <div class="text">
                        <p class="text-header">Github</p>
                        <p class="url">github.com</p>
                    </div>
                </a> 
            </div>
            

        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
